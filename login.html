<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider,
    signOut as firebaseSignOut,
    onAuthStateChanged,
    updateProfile
  } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
  import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyCMHNg2DHs8ggy1_g_3BNTdqNqiW2gFGNw",
  authDomain: "spectux-f4434.firebaseapp.com",
  projectId: "spectux-f4434",
  storageBucket: "spectux-f4434.firebasestorage.app",
  messagingSenderId: "789825620052",
  appId: "1:789825620052:web:13cf006aeb8eea293285c1",
  measurementId: "G-ND5FW3PE2F"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // Tab switching
  function switchTab(e, tabName) {
    document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
    e.currentTarget.classList.add('active');
    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
    document.getElementById(tabName + 'Form').classList.add('active');
    clearAlerts();
  }

  function showAlert(message, type = 'danger') {
    const alertContainer = document.getElementById('alertContainer');
    alertContainer.innerHTML = `
      <div class="alert alert-${type}" data-aos="fade-down">
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
      </div>`;
    if (type === 'success') setTimeout(clearAlerts, 3000);
  }

  function clearAlerts() {
    document.getElementById('alertContainer').innerHTML = '';
  }

  function setLoading(formId, isLoading) {
    const form = document.getElementById(formId);
    const button = form.querySelector('button[type="submit"]');
    const btnText = button.querySelector('.btn-text');
    const loading = button.querySelector('.loading');

    if (isLoading) {
      button.disabled = true;
      btnText.style.display = 'none';
      loading.style.display = 'inline-block';
    } else {
      button.disabled = false;
      btnText.style.display = 'inline';
      loading.style.display = 'none';
    }
  }

  function showUserInfo(user) {
    document.getElementById('authForms').style.display = 'none';
    document.getElementById('userInfo').style.display = 'block';
    document.getElementById('userName').textContent = user.displayName || 'Gebruiker';
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userAvatar').src = user.photoURL ||
      `https://via.placeholder.com/80x80/667eea/white?text=${user.displayName.charAt(0)}`;
  }

  function hideUserInfo() {
    document.getElementById('authForms').style.display = 'block';
    document.getElementById('userInfo').style.display = 'none';
  }

  async function signInWithGoogle() {
    try {
      clearAlerts();
      const result = await signInWithPopup(auth, provider);
      showAlert('Succesvol ingelogd met Google!', 'success');
      showUserInfo(result.user);
    } catch (error) {
      console.error(error);
      showAlert('Fout bij inloggen met Google: ' + error.message);
    }
  }

  async function signOut() {
    try {
      await firebaseSignOut(auth);
      showAlert('Succesvol uitgelogd!', 'success');
      hideUserInfo();
    } catch (error) {
      console.error(error);
      showAlert('Fout bij uitloggen: ' + error.message);
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
      clearAlerts();
      setLoading('loginForm', true);
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      showAlert('Succesvol ingelogd!', 'success');
      showUserInfo(userCredential.user);
    } catch (error) {
      console.error(error);
      let msg = 'Er is een fout opgetreden bij het inloggen.';
      if (error.code === 'auth/user-not-found') msg = 'Geen account gevonden met dit e-mailadres.';
      if (error.code === 'auth/wrong-password') msg = 'Onjuist wachtwoord.';
      if (error.code === 'auth/invalid-email') msg = 'Ongeldig e-mailadres.';
      if (error.code === 'auth/too-many-requests') msg = 'Te veel mislukte pogingen. Probeer later opnieuw.';
      showAlert(msg);
    } finally {
      setLoading('loginForm', false);
    }
  });

  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('registerName').value;
    const domain = document.getElementById('registerDomain').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    if (password.length < 6) {
      showAlert('Wachtwoord moet minimaal 6 tekens lang zijn.');
      return;
    }

    try {
      clearAlerts();
      setLoading('registerForm', true);
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      await updateProfile(user, { displayName: name });
      // Sla domein op in Firestore
      await setDoc(doc(db, 'users', user.uid), { displayName: name, email: email, domain: domain });
      showAlert('Account succesvol aangemaakt!', 'success');
      showUserInfo(user);
    } catch (error) {
      console.error(error);
      let msg = 'Er is een fout opgetreden bij het aanmaken van het account.';
      if (error.code === 'auth/email-already-in-use') msg = 'Er bestaat al een account met dit e-mailadres.';
      if (error.code === 'auth/invalid-email') msg = 'Ongeldig e-mailadres.';
      if (error.code === 'auth/weak-password') msg = 'Wachtwoord is te zwak.';
      showAlert(msg);
    } finally {
      setLoading('registerForm', false);
    }
  });

  onAuthStateChanged(auth, user => user ? showUserInfo(user) : hideUserInfo());

  // *** Belangrijk: exporteer deze handlers naar window voor je inline onclickâ€™s! ***
  window.switchTab = switchTab;
  window.signInWithGoogle = signInWithGoogle;
  window.signOut = signOut;
</script>
